<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
	<title>Unnamed System</title>
	<link rel="stylesheet" type="text/css" href="assystxStyle.css">
	<!-- <script src="myScript.js"/> --> 
</head>
<body>
	<table id = "fullTable">
		<tr id ="firstRow">
			<td id ="viewLeft" rowspan = "3"> 
			<!-- Left Column -->
				<div id = "upper">
				<!-- Upper Portion of the black left column -->
					<p class = "textSelect">View Offerings</p>
					<select class = "options">
					</select>
					<p class = "textSelect">Search Course</p>
					<input class = "options" placeholder = "Search Course...">
					<p class = "textSelect">Class Type</p>
					<select class = "options">
					</select>
					<p class = "textSelect">Room Type</p>
					<select class = "options">
					</select>
					<p class = "textSelect">Time Block</p>
					<select class = "options">
					</select>
					<p class = "textSelect">Class Days</p>
				</div>
				<div id = "lower">
					<!-- Lower Portion of the black left column -->
					<button class = "lowerButtons">View Faculty Load Information</button>
					<button class = "lowerButtons">Deloading</button>
					<button class = "lowerButtons">Concerns</button>
				</div>
			</td> 
			<td id = "titleCell">Unnamed System</td>
			<td id = "userCell"> </td>
			<!-- Upper Green Portion of the Site -->
		</tr>
		<tr id = "secondaryTitles">
			<!-- Grey Portion before the content -->
			<td id = "lastEdited"> </td>
			<td class ="justBoldTitles">Modify Offering</td>
		</tr>
		<tr id = "thirdCells">
		<!-- Content Proper -->
			<td id = "contentHolder"> 
				<table id = "offerings">
				<tr>
					<th>Course</th>
					<th>Section</th>
					<th>Day</th>
					<th>Time</th>
					<th>Room</th>
					<th>Faculty</th>
				</tr>
				</table>
			</td>
			<td id = "contentHolderModify">
			<table id = "modifyTable">
			<!-- Content Proper for Modification -->
				<tr>
					<td> Class Type </td>
					<td> Section </td>
				</tr>
				<tr>
					<td> <select class="modSelect"></select> </td>
					<td> <input type = "text" name = "section" id = "textSection"> </td>
				</tr>
				<tr>
					<td> Time Block </td>
					<td> Day 1 </td>
					<td> Day 2 </td>
				</tr>
				<tr>
					<td id = "timeBlock"> <select class="modSelect" ></select> </td>
					<td  id = "dayOne"> <select class="modSelect"></select> </td>
					<td id = "dayTwo"> <select class="modSelect" ></select> </td>
				</tr>
				<tr>
					<td> Room </td>
				</tr>
				<tr> 
					<td> <input type = "text" name = "section" id = "textRoom"> </td>
					<td> <button class = "">Change Room</button> </td>
				</tr>
				<tr>
					<td>Faculty</td>
				</tr>
				<tr> 
					<td> <input type = "text" name = "section" id = "textFaculty"> </td>
					<td> <button class = "">Re - Assign</button> </td>
				</tr>
				<tr>
					<td>Concerns</td>
				</tr>
				<tr>
					<td><input type = "text" id = "concernsInput" placeholder = "These concerns will go to your APO and fellow Chairs and Vice Chairs."></td>
				</tr>
				<tr>
					<td><button class = "">Submit</button></td>
					<td><button class = "">Cancel</button></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
</body>

</html>
